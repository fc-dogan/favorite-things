<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>

<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <div>
      <form id="things">
        <div class="form-group">
          <label for="thing1">What is your favorite color?</label>
          <input id="thing1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thing2">What is your favorite food?</label>
          <input id="thing2" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="thing3">What is your favorite number?</label>
            <input id="thing3" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="thing4">What is your favorite planet?</label>
            <input id="thing4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-lg" class="btn btn-success">Submit!</button>
      </form>
    </div>
    <div class="answers">
      <ul id="result">
        <li><span class="thing1"></span></li>
        <li><span class="thing2"></span></li>
        <li><span class="thing3"></span></li>
        <li><span class="thing4"></span></li>
      </ul>
    </div>
  </div>
</body>
</html>
